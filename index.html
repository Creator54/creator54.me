<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typed.js</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Import style.css from root directory -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="heading">
      <h1>Saroj Kumar Mahato</h1>
      <h3>
        <p>I'm a <span class="text-slider-items">Developer, Scripter, Open-Sourcerer, Linux Enthusiast, Nix Fan, Cloud Enthusiast</span></p>
        <strong class="text-slider"></strong>
      </h3>
    </div>
    <!-- Import typed.min.js file from typed.js folder -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Add jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Add this script for successful implementation of typed.js -->
    <script>
      if ($(".text-slider").length == 1) {
        var typed_strings =
          $(".text-slider-items").text();
        var typed = new Typed(".text-slider", {
          strings: typed_strings.split(", "),
          typeSpeed: 90,
          loop: true,
          backDelay: 900,
          backSpeed: 30,
        });
      }
    </script>
  </body>
</html>
